# Utilisation du filtre de production (récupère le numen depuis ClearTrust(SSO))
# ou du filtre bouchon [true|false]
sirhen.server.config.ct.identification.cleartrust=false

# Utilisation du MAO Identification ou d'un MAO bouchon [true|false]
sirhen.server.config.ct.identification.mao=false

# Chemin où se trouve les fichiers xml pour bouchonner le MAO SOP Identification.
# N'est utilisé que dans le cas où sirhen.server.config.ct.identification.mao=false
# et si le répertoire indiqué existe
# syntaxe selon le système : [Windows=D:/SIRHEN/..., Unix=/SIRHEN/...]
sirhen.server.config.ct.identification.repertoirexml=D:/SIRHEN/JBOSS/server/web/conf/ctIdentificationBouchon

# Url de redirection après une déconnexion
sirhen.server.config.ct.identification.urldeconnexion=http\://localhost\:8080/logout
